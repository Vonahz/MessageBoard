<md-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <md-input-container>
            <input mdInput placeholder="First Name" style="width:350px;" formControlName="firstName">
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Last Name" style="width:350px;" formControlName="lastName">
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Email" type="email" style="width:350px;" formControlName="email">
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Password" type="password" style="width:350px;" formControlName="password">
        </md-input-container>
        <md-input-container>
            <input mdInput placeholder="Confirm Password" type="password" style="width:350px;" formControlName="confirmPassword">
        </md-input-container>
        <br>
        <span *ngIf="form.errors?.mismatchedFields">Passwords do not match</span>
        <br>
        <button md-raised-button color="primery">Register</button>
    </form>
</md-card>
